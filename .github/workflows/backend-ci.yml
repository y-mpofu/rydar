name: Backend CI

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_DB: rydar_ci
          POSTGRES_USER: rydar
          POSTGRES_PASSWORD: rydar_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U rydar -d rydar_ci"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    env:
      SPRING_PROFILES_ACTIVE: ci
      DB_USERNAME: rydar
      DB_PASSWORD: rydar_password

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Cache Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make Gradle wrapper executable
        working-directory: backend
        run: chmod +x ./gradlew

      - name: Build and test backend
        working-directory: backend
        run: ./gradlew clean build --no-daemon

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test   # only run if build-and-test passed

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build backend Docker image
        working-directory: backend
        run: docker build -t rydar-backend:test .
